service: alexa-assistant

frameworkVersion: '4'

build:
  esbuild: false
  
provider:
  name: aws
  runtime: nodejs24.x
  architecture: x86_64
  region: us-east-1
  stage: prod
  environment:
    GOOGLE_API_ENDPOINT: ${self:custom.googleApiEndpoint}
    GOOGLE_PROJECT_ID: ${self:custom.googleProjectId}
    S3_BUCKET: ${self:custom.s3Bucket}
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - logs:CreateLogGroup
            - logs:CreateLogStream
            - logs:PutLogEvents
          Resource: "*"
        - Effect: Allow
          Action: s3:*
          Resource: 
            - Fn::Join:
                - ""
                - - Fn::GetAtt: [S3Bucket, Arn]
                  - "*"
        - Effect: Allow
          Action: dynamodb:*
          Resource:
            - Fn::Join:
                - ""
                - - Fn::GetAtt: [DynamoDBtable, Arn]
                  - "*"

plugins:
  - serverless-alexa-skills
  - serverless-offline
  - serverless-webpack

custom:
  alexaSkillId: ${env:ALEXA_SKILL_ID, ''}
  googleApiEndpoint: ${env:GOOGLE_API_ENDPOINT, 'embeddedassistant.googleapis.com'}
  googleProjectId: ${env:GOOGLE_PROJECT_ID, ''}
  s3Bucket: ${env:S3_BUCKET, ''}
  webpack:
    webpackConfig: webpack.config.js
    includeModules: true
    packager: 'npm'
  alexa:
    skills:
      - id: ${self:custom.alexaSkillId}
        manifest:
          publishingInformation:
            locales:
              en-US:
                name: Google Assistant for Alexa
                summary: An unofficial Google skill for Alexa
                description: Use Google Assistant through your Alexa device
                examplePhrases:
                  - "Alexa, ask google who is the queen of england"
                  - "Alexa, ask google what's the weather like"
                keywords:
                  - google
                  - assistant
                  - search
          apis:
            custom:
              endpoint:
                uri: ${self:functions.alexa.handler}
              intents:
                - name: SearchIntent
                  samples:
                    - "{search}"
                  slots:
                    - name: search
                      type: SEARCH
                - name: SetLocationIntent
                  samples:
                    - "set my location to {address}"
                    - "save my location as {address}"
                    - "my location is {address}"
                    - "I live in {address}"
                    - "change my location to {address}"
                  slots:
                    - name: address
                      type: AMAZON.City
                - name: GetLocationIntent
                  samples:
                    - "get my location"
                    - "what is my location"
                    - "where am I"
                    - "tell me my location"
                    - "what location are you using"
                - name: ClearLocationIntent
                  samples:
                    - "clear my location"
                    - "forget my location"
                    - "delete my location"
                    - "remove my location"
                - name: AMAZON.HelpIntent
                  samples: []
                - name: AMAZON.StopIntent
                  samples: []
                - name: AMAZON.CancelIntent
                  samples: []
          permissions:
            - name: alexa::devices:all:geolocation:read
            - name: read::alexa:device:all:address
            - name: read::alexa:device:all:address:country_and_postal_code

functions:
  alexa:
    handler: src/index.handler
    memorySize: 1344
    timeout: 10
    events:
      - alexaSkill:
          appId: ${self:custom.alexaSkillId}

resources:
  Resources:
    S3Bucket:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: ${self:custom.s3Bucket}
        VersioningConfiguration:
          Status: Enabled
        LifecycleConfiguration:
          Rules:
            - Id: DeleteOldVersions
              Status: Enabled
              NoncurrentVersionExpiration:
                NoncurrentDays: 30
    
    DynamoDBtable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: AlexaAssistantSkillSettings
        AttributeDefinitions:
          - AttributeName: userId
            AttributeType: S
        KeySchema:
          - AttributeName: userId
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 5
          WriteCapacityUnits: 5
